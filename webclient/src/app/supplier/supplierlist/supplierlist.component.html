<div class="container-panel">
    <div class="topheader">
        <button mat-mini-fab routerLink="/addsupplier">
            <mat-icon>person_add</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="suppliers" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
             
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="companyId">
          <th mat-header-cell *matHeaderCellDef> companyId </th>
          <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="contactPersonName">
          <th mat-header-cell *matHeaderCellDef> contactPersonName </th>
          <td mat-cell *matCellDef="let element"> {{element.contactPersonName}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>
      
      
</div>
