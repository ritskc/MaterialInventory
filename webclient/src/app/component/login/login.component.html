<div class="main-div">
<mat-card>
    <mat-card-title>Login</mat-card-title>
<div class="example-container">

    <mat-form-field appearance="fill">
        <mat-label>Enter username</mat-label>
        <input matInput class="mat-input" #userName>
      </mat-form-field>
<br>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>      
      <input matInput [type]="hide ? 'password' : 'text'" #password>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field> 
    
<br>

<section>
    
    <div class="example-button-row" align="end">      
      <button mat-raised-button color="primary" (click)="doLogin(userName.value,password.value)" >Login</button>      
    </div>
  </section>
   
</div>
<br>

</mat-card>
</div>
