<div class="container-panel">
     <mat-toolbar color="secondary">
        <mat-form-field class="example-full-width" appearance="fill">
            <input type="text"
                  placeholder="Search ..."
                  matInput          
           />
          </mat-form-field>
        <button mat-mini-fab routerLink="/addsupplier">
            <mat-icon>person_add</mat-icon>
        </button>
    </mat-toolbar>
        
         
        
    <div class="main-div">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
             
    
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="addressLine1" >
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.addressLine1}} </td>
          </ng-container>

        <ng-container matColumnDef="city" >
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>

          <ng-container matColumnDef="state" >
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>

          <ng-container matColumnDef="emailAddress" >
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
          </ng-container>

          <ng-container matColumnDef="telephoneNumber" >
            <th mat-header-cell *matHeaderCellDef> Telephone </th>
            <td mat-cell *matCellDef="let element"> {{element.telephoneNumber}} </td>
          </ng-container>

          
      
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>           
  
      </table>
        <mat-paginator [pageSizeOptions]="[10, 20]"
                 pageSize = 10;
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
      
</div>
