<div class="container-panel">
  <div>
     <mat-toolbar color="secondary">
        <mat-form-field class="example-full-width" appearance="fill">
            <input type="text"
                  placeholder="Search ..."
                  matInput
                  (keyup)="applyFilter($event)"          
           />
          </mat-form-field>
          <div class="controlseperator">

          </div>       
        <button mat-mini-fab routerLink="/customeradd">
            <mat-icon>print</mat-icon>
        </button>
<div class="controlseperator">

</div>
        <button mat-mini-fab routerLink="/customeradd">
          <mat-icon>import_export</mat-icon>
      </button> 
      
      <div class="controlseperator">

      </div>
        <button mat-mini-fab routerLink="/customeradd">
            <mat-icon>person_add</mat-icon>
        </button>

        <div class="controlseperator">

        </div>
    </mat-toolbar>    
  </div>    
    <div class="main-div">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
             
    
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>          
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="addressLine1" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.addressLine1}} </td>
          </ng-container>

        <ng-container matColumnDef="city" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>

          <ng-container matColumnDef="state" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>

          <ng-container matColumnDef="emailAddress" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
          </ng-container>

          <ng-container matColumnDef="telephoneNumber" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
            <td mat-cell *matCellDef="let element"> {{element.telephoneNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab routerLink="/addsupplier">
              <mat-icon>edit</mat-icon>
          </button> </td>
          </ng-container>


          
      
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>           
  
      </table>
        <mat-paginator [pageSizeOptions]="[10, 20]"
                 pageSize = 10;
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
      
</div>
